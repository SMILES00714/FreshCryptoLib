[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 15000
allow_paths = ["../../solidity"]
#remappings = ["@solidity/=../../solidity/"]

remappings = ["@solidity/=../../solidity/","@external/=../../external/"]
fs_permissions = [{ access = "read-write", path = "./" }]
# See more config options https://github.com/foundry-rs/foundry/tree/master/config
