[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 100000
allow_paths = ["../../solidity"]
remappings = ["@solidity/=../../solidity/"]
fs_permissions = [{ access = "read-write", path = "./" }]
# See more config options https://github.com/foundry-rs/foundry/tree/master/config
